version: "3.3"

services:
  nginx:
    build: /etc/nginx
    volumes:
      - static_volume:/usr/src/app/static
      - media_volume:/usr/src/app/media
    ports:
       - 80:80
    depends_on:
      - web
  web:
    image: ckacl59/first_farm_backend:lastest
    command: gunicorn first_farm_backend.wsgi:application --bind 0.0.0.0:8000
    ports:
      - "8000:8000"
    working_dir: /srv/docker-server
    volumes:
      - ./:/srv/docker-server
      - static_volume:/usr/src/app/static
      - media_volume:/usr/src/app/media
    expose:
      - 8000


volumes:
  static_volume:
  media_volume: